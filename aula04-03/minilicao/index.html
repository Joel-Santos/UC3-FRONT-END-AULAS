<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="minilicao.css">
</head>
<body>
    <main>
        <section>
            <h2>Questão 01</h2>
            <p>Calculadora de descontos</p>
            <div>
                <label for="preco">Digite o preço do Produto:</label>
                <input type="number" id="preco" name="preco1">
            </div>
            <div>
                <label for="desconto">Digite o Desconto:</label>
                <input type="number" id="desconto" name="desconto1">
            </div>
            <button id="questao01">Calcular</button>
            <p id="resultado01"></p>
        </section>
        <section>
            <h2>Questão 02</h2>
            <p>Converter Temperatura</p>
            <div>
                <label for="celsius">Digite a temperatura:</label>
                <input type="number" id="celsius" name="celsius">
            </div>
            <button id="questao02">Calcular</button>
            <p id="resultado02"></p>
        </section>
        <section>
            <h2>Questão 03</h2>
            <p>Calcular Área  e Perimetro</p>
            <div>
                <label for="base">Digite a Base:</label>
                <input type="number" id="base" name="base">
            </div>
            <div>
                <label for="altura">Digite a altura:</label>
                <input type="number" id="altura" name="altura">
            </div>
            <button id="questao03">Calcular</button>
            <p id="resultado03"></p>
        </section>
        <section>
            <h2>Questão 04</h2>
            <p>Calcular Idade</p>
            <div>
                <label for="anoNascimento">Digite o ano de nascimento:</label>
                <input type="number" id="anoNascimento" name="anoNascimento">
            </div>
            <button id="questao04">Calcular</button>
            <p id="resultado04"></p>
        </section>
        <!-- Adicione mais seções conforme necessário, atualizando os ids e names dos inputs -->
    </main>

    <script src="script.js"></script>
</body>
</html>
